name: "Kafka Cluster Creation"
on: workflow_dispatch
env:
 # verbosity setting for Terraform logs
 TF_LOG: INFO
 CONFLUENT_CLOUD_API_KEY: ${{ secrets.CCLOUD_API_KEY }}
 CONFLUENT_CLOUD_API_SECRET: ${{ secrets.CCLOUD_API_SECRET }}
 TF_VAR_tenant_id: ${{ secrets.AZ_TENANT_ID }}
 TF_VAR_subscription_id: ${{ secrets.AZ_SUBSCRIPTION_ID }}
 TF_VAR_client_id: ${{ secrets.AZ_CLIENT_ID }}
 TF_VAR_client_secret: ${{ secrets.AZ_CLIENT_SECRET }}
jobs:
 terraform:
   name: "Terraform Infrastructure Change Management"
   runs-on: ubuntu-latest
   defaults:
     run:
       shell: bash
       # We keep Terraform files in the terraform directory.
       working-directory: ./
   steps:
     - name: Checkout the repository to the runner
       uses: actions/checkout@v2
     - name: Setup Terraform with specified version on the runner
       uses: hashicorp/setup-terraform@v2
       with:
         terraform_version: 1.3.7
     - name: Terraform init
       id: init
       run: terraform init
     - name: Terraform format
       id: fmt
       run: terraform fmt -check
     - name: Terraform validate
       id: validate
       run: terraform validate
     - name: Terraform plan
       id: plan
       if: github.event_name == 'pull_request'
       run: terraform plan -no-color -var-file="env/cluster.tfvars" -input=false
       continue-on-error: true
     - name: Terraform Plan Status
       if: steps.plan.outcome == 'failure'
       run: exit 1
     - name: Terraform Apply
       if: github.ref == 'refs/heads/main' && github.event_name == 'push'
       run: terraform apply -var-file="env/cluster.tfvars" -auto-approve -input=false